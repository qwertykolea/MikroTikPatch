permissions:
  contents: write

env:
  CUSTOM_NPK_SIGN_PRIVATE_KEY: 'A9BC1A0AEE55D6A09D7D95C3C88882771583BF546472F3660529A9965E3D8E11'
  CUSTOM_NPK_SIGN_PUBLIC_KEY: 'B5D96388D4C1676EA5815BB9FC734EAC8FD5B5C54DCC957878F20A55604C59D6'
  CUSTON_LICENSE_PRIVTE_KEY: 'BBB7B236FF236C5C72517376BF322C33489CD6EBF5DF579A747CC8BB7C772306'
  CUSTON_LICENSE_PUBLIC_KEY: '4941D1067FF94B75812C1E8D3670B9178EA672AA9C20838703A231B466F18C69'
  CUSTOM_CLOUD_PUBLIC_KEY: ${{ secrets.CUSTOM_CLOUD_PUBLIC_KEY }}
